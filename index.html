<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.4.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>The Real List</title>
  </head>

  <body>
    <header
      class="container-fluid h-25 bg-dark justify-content-center text-success"
    >
      <div class="row text-center">
        <div class="col-12">
          <h1>Lists of Things and Stuff</h1>
        </div>
      </div>
    </header>
    <main
      class="container-fluid h-75 justify-content-center text-justify bg-light"
    >
      <div class="row d-flex justify-content-center">
        <div
          class="col-5 p-3 m-3 border rounded justify-content-center bg-info"
        >
          <h1 class="text-center border-bottom">Create List</h1>
          <form class="mx-auto" onsubmit="app.listController.addList(event)">
            <div class="form-group row justify-content-center text-center">
              <label for="name" class="col-sm-1-12 col-form-label"></label>
              <div class="col-sm-1-12">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Enter list name..."
                />
              </div>
            </div>
            <div class="form-group row justify-content-center text-center">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row" id="lists"></div>
    </main>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
